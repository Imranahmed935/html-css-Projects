<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Job Application <span class="small">(web)</span></h1>
            <form action="#">
                <div class="form-container">
                    <div class="form-control">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter firstName">
                    </div>
                    <div class="form-control">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter lastName">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-control">
                        <label for="job-rule">Job Rule</label>
                        <select>
                            <option value="">Select job rule</option>
                            <option value="Frontend">Front end Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="Full-stack">Full stack Developer</option>
                            <option value="ui-ux">UI-UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea
                         name="address"
                         id="address"
                         rows="4"
                        cols="50" placeholder="Enter your address" ></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">city</label>
                        <input type="city" id="city" name="city" placeholder="Enter city">
                    </div>
                    <div class="form-control">
                        <label for="pincode">pin code</label>
                        <input type="number" id="pincode" name="pin code" placeholder="Enter pin code">
                    </div>
                    <div class="form-control">
                        <label for="date">Start Date</label>
                        <input value="2022-01-10" type="Date" id="Date" name="Date" placeholder="Enter  Date">
                    </div>
                    <div class="form-control">
                        <label for="upload">upload your CV</label>
                        <input type="file" id="upload" name="upload" placeholder="Enter  file">
                    </div>
                </div>
            </form>

            <button class="btn">Apply Now</button>
        </div>
    </div>
</body>
</html>

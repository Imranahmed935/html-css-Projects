<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f3c8168dd6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Youtube Clone</title>
</head>
<body>
    <div class="container">
       <aside>
            <div class="bar">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="side-icons">
                <div class="Home">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </div>
                <div class="Explore">
                    <i class="fa-brands fa-wpexplorer"></i>
                    <p>Explore</p>
                </div>
                <div class="subscription">
                    <i class="fa-brands fa-youtube"></i>
                    <p>subscription</p>
                </div>
               
            </div>
       </aside>
      <header>
        <nav>
            <div class="logo">
                <img src="./Images/log.png" alt="">
            </div>
            <div class="center-nav">
                <input type="text" placeholder="search...">
                <i class="light fa-solid fa-magnifying-glass"></i>
                <i class="mic fa-solid fa-microphone"></i>
            </div>
            <div class="side-nav">
                <i class="fa-solid fa-video"></i>
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-bars"></i>
                <i class="user fa-regular fa-user"></i>
            </div>
        </nav>
      </header>
    </div>
</body>
</html>
